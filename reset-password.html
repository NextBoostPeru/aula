<!doctype html>
<html lang="es">

<head>
  <base href="/aula/">
  <meta charset="utf-8" />
  <title>Restablecer contraseña | Aula Virtual</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
</head>

<body class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
  <main class="w-full max-w-md">
    <div class="bg-white rounded-2xl shadow-xl p-6">
      <div class="flex items-center gap-3 mb-4">
        <span class="inline-flex items-center justify-center w-10 h-10 rounded-xl bg-indigo-600 text-white">
          <i data-feather="refresh-cw"></i>
        </span>
        <div>
          <h1 class="text-lg font-semibold">Restablecer contraseña</h1>
          <p class="text-sm text-gray-500">Define una nueva contraseña para tu cuenta.</p>
        </div>
      </div>

      <form id="resetForm" class="space-y-4" autocomplete="off" novalidate>
        <div>
          <label class="text-sm text-gray-700" for="newPassword">Nueva contraseña</label>
          <input
            id="newPassword"
            name="password"
            type="password"
            class="mt-1 w-full px-3 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500"
            placeholder="Mínimo 8 caracteres"
            required
          />
        </div>

        <div>
          <label class="text-sm text-gray-700" for="confirmPassword">Confirmar contraseña</label>
          <input
            id="confirmPassword"
            name="confirm"
            type="password"
            class="mt-1 w-full px-3 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500"
            placeholder="Repite la contraseña"
            required
          />
        </div>

        <div id="resetError" class="hidden text-sm rounded-xl border border-red-200 bg-red-50 text-red-700 p-3"></div>
        <div id="resetSuccess" class="hidden text-sm rounded-xl border border-green-200 bg-green-50 text-green-700 p-3"></div>

        <button id="btnReset" type="submit" class="w-full inline-flex items-center justify-center gap-2 px-4 py-2 rounded-xl bg-indigo-600 text-white hover:bg-indigo-700">
          <i data-feather="save"></i> Actualizar contraseña
        </button>
      </form>
    </div>

    <p class="text-center text-xs text-gray-400 mt-4">
      © <span id="yy"></span> Aula Virtual
    </p>
  </main>

  <script>
    feather.replace();
    document.getElementById('yy').textContent = new Date().getFullYear();

    const params = new URLSearchParams(window.location.search);
    const selector = (params.get('selector') || '').trim();
    const token = (params.get('token') || '').trim();

    const form = document.getElementById('resetForm');
    const btn = document.getElementById('btnReset');
    const errBox = document.getElementById('resetError');
    const okBox = document.getElementById('resetSuccess');
    const passwordEl = document.getElementById('newPassword');
    const confirmEl = document.getElementById('confirmPassword');

    function showError(message) {
      errBox.textContent = message;
      errBox.classList.remove('hidden');
      okBox.classList.add('hidden');
      okBox.textContent = '';
    }

    function showSuccess(message) {
      okBox.textContent = message;
      okBox.classList.remove('hidden');
      errBox.classList.add('hidden');
      errBox.textContent = '';
    }

    if (!selector || !token) {
      showError('El enlace de restablecimiento es inválido. Solicita uno nuevo.');
      form.querySelectorAll('input, button').forEach((el) => el.setAttribute('disabled', 'disabled'));
      btn.innerHTML = '<i data-feather="x-circle"></i> Enlace inválido';
      feather.replace();
    }

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      if (!selector || !token) {
        return;
      }

      const password = passwordEl.value;
      const confirm = confirmEl.value;

      errBox.classList.add('hidden');
      okBox.classList.add('hidden');
      errBox.textContent = '';
      okBox.textContent = '';

      if (!password || !confirm) {
        showError('Ingresa la nueva contraseña y su confirmación.');
        return;
      }

      if (password !== confirm) {
        showError('Las contraseñas no coinciden.');
        return;
      }

      btn.disabled = true;
      btn.innerHTML = '<i data-feather="loader" class="animate-spin"></i> Guardando...';
      feather.replace();

      try {
        const response = await fetch('./backend/auth_reset_password.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ selector, token, password, confirm })
        });

        const payload = await response.json().catch(() => ({}));

        if (!response.ok || !payload.ok) {
          throw new Error(payload.msg || 'No se pudo actualizar la contraseña.');
        }

        showSuccess(payload.msg || 'Contraseña actualizada. Puedes iniciar sesión nuevamente.');
        btn.innerHTML = '<i data-feather="check"></i> Contraseña actualizada';
        feather.replace();

        setTimeout(() => {
          window.location.href = './';
        }, 3000);
      } catch (error) {
        showError(error.message || 'Ocurrió un error inesperado.');
        btn.disabled = false;
        btn.innerHTML = '<i data-feather="save"></i> Actualizar contraseña';
        feather.replace();
      }
    });
  </script>
</body>

</html>
